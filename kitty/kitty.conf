# Kitty Terminal Configuration
# ========================

# Font Configuration
# -----------------
font_family         MesloLGS NF
bold_font           auto
italic_font         auto
bold_italic_font    auto
font_size           12.0
disable_ligatures   never

# Window Layout
# ------------
remember_window_size       yes
initial_window_width      960
initial_window_height     1052
window_padding_width      0
hide_window_decorations   yes
placement_strategy        center
confirm_os_window_close   0

# Performance
# ----------
repaint_delay            10
input_delay             3
sync_to_monitor         yes
enable_audio_bell       no
visual_bell_duration    0.0
window_alert_on_bell    yes

# Include the color theme
include theme.conf

# Tab Bar
# -------
tab_bar_min_tabs            2
tab_bar_margin_width        4
tab_bar_style              powerline
tab_powerline_style        angled
tab_title_template         "{index}: {title}"
tab_bar_background         none
active_tab_foreground      #000
active_tab_background      #eee
active_tab_font_style      bold-italic
inactive_tab_foreground    #444
inactive_tab_background    #999
inactive_tab_font_style    normal

# Keyboard Shortcuts
# ----------------
# Tabs
map ctrl+space>c    new_tab
map ctrl+space>k    close_tab
map ctrl+space>n    next_tab
map ctrl+space>p    previous_tab
map ctrl+shift+t    new_tab_with_cwd

# Font size
map ctrl+shift+equal        change_font_size current +2.0
map ctrl+shift+plus         change_font_size current +2.0
map ctrl+shift+minus        change_font_size current -2.0
map ctrl+shift+kp_subtract  change_font_size current -2.0
map ctrl+shift+backspace    restore_font_size

# Window management
map ctrl+shift+enter        new_window_with_cwd
map ctrl+shift+w           close_window
map ctrl+shift+]           next_window
map ctrl+shift+[           previous_window

# Clipboard
map ctrl+shift+c           copy_to_clipboard
map ctrl+shift+v           paste_from_clipboard
copy_on_select            yes

# Shell Integration
# ---------------
shell                     fish
editor                    nvim
shell_integration         enabled
term                     xterm-kitty

# OS Specific
# ----------
wayland_titlebar_color    system
macos_titlebar_color      system
macos_option_as_alt       yes
macos_quit_when_last_window_closed yes
